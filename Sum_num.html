<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('Nhập số bất kỳ lớn hơn 0');
        var i=0, tong=0;
        for (i=0;i<=num;i++) {
            tong += i;
        }
        alert('Tổng từ 1 đến ' + num + ' là: ' + tong);
    </script>
</body>
</html>
